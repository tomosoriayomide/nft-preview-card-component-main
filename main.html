<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="./style.CSS" />

    <link
      rel="icon"
      type="img/png"
      sizes="32*32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div>
      <div class="cont">
        <img src="./images/image-equilibrium.jpg" alt="" class="img" />
        <h2 class="head">Equilibrium #3429</h2>
        <p class="equil">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="div">
          <div class="priceWrapper">
            <img src="./images/icon-ethereum.svg" alt="" class="igmb" />
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="dayswrapper">
            <img src="./images/icon-clock.svg" alt="" class="clock" />
            <span>3 days left</span>
          </div>
        </div>

        <div class="profilewrapper">
          <img src="./images/image-avatar.png" alt="" class="man" /><span
            class="name"
            >Creation of
          </span>
          <span class="Jules">Jules Wyvern</span>
        </div>
      </div>
      <span style="color: whitesmoke">Challenge by</span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <span style="color: whitesmoke">Coded by</span>
      <a
        href="https://www.frontendmentor.io/profile/tomosoriayomide"
        target="_blank"
        >Tomosori Ayomide</a
      >.
    </div>
  </body>
</html>
